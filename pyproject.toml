[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
  ".venv",
  "node_modules",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = [
  # Formatter owns line wrapping; ignore the linter's line-length rule.
  "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
